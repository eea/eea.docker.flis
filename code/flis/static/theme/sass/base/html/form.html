<form>

  <div class="form-item">
    <label class="form-item__label" for="textInput">Text input</label>
    <input name="textInput" type="text">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="emailInput">Email input</label>
    <input name="emailInput" type="email">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="passwordInput">Password input</label>
    <input name="passwordInput" type="password">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="urlInput">URL input</label>
    <input name="urlInput" type="url">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="telInput">Phone input</label>
    <input name="telInput" type="tel">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="numberInput">Number input</label>
    <input name="numberInput" type="number">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="searchInput">Search input</label>
    <input name="searchInput" type="search">
  </div>

  <div class="form-item">
    <label class="form-item__label" for="textArea">Textarea</label>
    <textarea name="textArea" rows="3"></textarea>
  </div>

  <div class="form-item">
    <label class="form-item__label" for="selectInput">Select</label>
    <select name="selectInput" class="form-item__select">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-item">
    <span class="form-item__label">Checkboxes</span>
    <label class="form-item__checkbox">
      <input type="checkbox" name="checkbox1" value="option1"> 1
    </label>
    <label class="form-item__checkbox">
      <input type="checkbox" name="checkbox2" value="option2"> 2
    </label>
    <label class="form-item__checkbox">
      <input type="checkbox" name="checkbox3" value="option3"> 3
    </label>
  </div>

  <div class="form-item">
    <span class="form-item__label">Radios</span>
    <label class="form-item__radio">
      <input type="radio" name="radio" value="option1"> 1
    </label>
    <label class="form-item__radio">
      <input type="radio" name="radio" value="option2"> 2
    </label>
    <label class="form-item__radio">
      <input type="radio" name="radio" value="option3"> 3
    </label>
  </div>

  <div class="form-item">
    <label class="form-item__label" for="textInput">Input with help</label>
    <input name="textInput" type="text">
    <span class="form-item__help">Help text</span>
  </div>

</form>
