{% load wagtailcore_tags %}
<div class="layout--{{ self.style }}">
  <div class="narrow-container">
    <div class="block">
      <h2 class="block__title">{{ self.block_heading }}</h2>
      <div class="block__content">
        {% for item in self.items %}
          <h4>{{ item.heading }}</h4>
          {{ item.text }}
        {% endfor %}
        {% include_block self.read_more_button %}
      </div>
    </div>
  </div>
</div>
