{% load wagtailimages_tags %}
<div class="layout--default">
  <div class="block">
    <h2 class="block__title">{{ self.block_heading }}</h2>
    <div class="block__content">
      {% for item in self.items %}
      <a href="#" class="topics-item {% if item.color %}topics-item--{{ item.color }}{% endif %}">
        {% image item.image width-840 as tmp_image %}
        <img src="{{ tmp_image.url }}" alt="" class="topics-item__image">
        <div class="topics-item__hexagon"></div>
        <h3 class="topics-item__title">{{ item.header }}</h3>
      </a>
      {% endfor %}
      <div class="text-center clearfix">
        <a href="#" class="btn">Find out more</a>
      </div>
    </div>
  </div>
</div>
